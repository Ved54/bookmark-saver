name: Backend CI/CD

on:
  push:
    branches: [ main ]

jobs:
  backend-build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
    
    - name: Build Docker Image
      run: docker build -t my-backend-image .





    